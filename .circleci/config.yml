version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: "Install packages"
          command: ".circleci/install-pkgs-ubuntu"
      - run:
          name: "Make and test"
          command: "make && make test"
      - run:
          name: "Codecov"
          command: ".circleci/codecov"

workflows:
  test-workflow:
    jobs:
      - test
