version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: "Install packages"
          command: "sudo apt install -y libssl-dev valgrind"
      - run:
          name: "Make and test"
          command: "make && make test"

workflows:
  test-workflow:
    jobs:
      - test
